<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">
        <input type="text" v-model="todoText" placeholder="Enter todo...">
        <button v-on:click="addTodo">Add &plus;</button>
        <div class="incomplete-todos">
          <h2>Todos:</h2>
          <ul>
            <li v-for="todo in incompleteTodos">
              {{todo.text}}
              <button v-on:click="toggleTodo(todo)">&check;</button>
              <button v-on:click="removeTodo(todo)">&cross;</button>
            </li>
          </ul>
        </div>
        <div class="completed-todos">
          <h2>Todones:</h2>
          <ul>
            <li v-for="todo in completedTodos">
              {{todo.text}}
              <button v-on:click="toggleTodo(todo)">&curvearrowleft;</button>
              <button v-on:click="removeTodo(todo)">&cross;</button>
            </li>
          </ul>
        </div>
    </div>


    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- Include your code here... -->
    <script src="./app.js"></script>
</body>
</html>
