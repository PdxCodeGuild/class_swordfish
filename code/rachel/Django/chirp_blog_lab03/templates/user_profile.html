{% extends 'base.html' %}

{% block content %}

    <h1>Welcome to {{ user_profile.username }}'s profile!</h1>
  
    {% for post in user_profile.posts.all %}
        <div class="post-entry">
            <h2><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2>
            <h3>{{ post.author.username }}</h3>
            <h4>{{ post.created_date }}<</h4>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock content %}
