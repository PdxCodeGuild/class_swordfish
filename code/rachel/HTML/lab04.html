<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito Form</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="lab04_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Comforter+Brush&family=Noto+Serif+Gujarati:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <p style="background-image: url('https://cdn.abcotvs.com/dip/images/4236887_091318kabccheetoburritoimg.jpg');"></p> <!-- set image as background -->
    <header>
        <div>
            <h1>
            <span class="c1">F</span>
            <span class="c2">l</span>
            <span class="c3">a</span>
            <span class="c4">m</span>
            <span class="c5">i</span>
            <span class="c6">n</span>
            <span class="c7">g</span>
            <span class="c8"> </span>
            <span class="c9">H</span>
            <span class="c10">o</span>
            <span class="c11">t</span>
            <span class="c12"> </span>
            <span class="c13">B</span>
            <span class="c14">u</span>
            <span class="c15">r</span>
            <span class="c16">r</span>
            <span class="c17">i</span>
            <span class="c18">t</span>
            <span class="c19">o</span>
            <span class="c20">s</span>
            <span class="c21">!</span>
            </h1>
        </div>
    </header>
    <main>
        <div class="user_info">
            <h3>Order Form</h2>
            <h2>Enter your user info:</h2>
            <form class="user" action="https://webhook.site/0fff5d55-c4ed-4a60-9695-650d127023e1" method="post">
                <div class='username'> 
                     <label for="username">Username</label><br>
                    <input type="text" name="username" placeholder="required" required/>
                </div>
                <div class='password'></div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" placeholder="required" required/>
                </div>
            </form>
        </div>
        <h2>Select your Order Options</h2>
        <div class="order_form">
            <form action="https://webhook.site/0fff5d55-c4ed-4a60-9695-650d127023e1" method="post">
                <div class="tortilla">
                    <h3>Select your tortilla:</h3></li>
                        <button type="radio" name="tortilla type" value="white flour" checked> White Flour<br>
                        <button type="radio" name="tortilla type" value="wheat flour" checked> Wheat Flour<br>
                        <button type="radio" name="tortilla type" value="corn" checked> Corn<br>
                        <button type="radio" name="tortilla type" value="spinach" checked> Spinach<br>
                </div>
                <div class="rice">
                    <h3>Select your rice:</h3></li>
                        <button type="radio" name="rice type" value="white rice" checked> White Rice<br>
                        <button type="radio" name="rice type" value="brown rice" checked> Brown Rice<br>
                        <button type="radio" name="rice type" value="no rice" checked> No Rice<br>
                </div>
                <div class="beans">
                    <h3>Select your beans:</h3></li>
                        <button type="radio" name="bean type" value="black beans" checked> Black Beans<br>
                        <button type="radio" name="bean type" value="pinto beans" checked> Pinto Beans<br>
                        <button type="radio" name="bean type" value="no beans" checked> No Beans<br>
                </div>
                <div class="protein">
                    <h3>Select your protein:</h3></li>
                        <button type="checkbox" name="protein" value="carnitas" checked> Carnitas<br>
                        <button type="checkbox" name="protein" value="pollo asado" checked> Pollo Asado<br>
                        <button type="checkbox" name="protein" value="carne asada" checked> Carne Asada<br>
                        <button type="checkbox" name="protein" value="sofritas" checked> Sofritas<br>
                        <button type="checkbox" name="protein" value="no meat" checked> No Meat<br>
                </div>
                <div class="additional">
                    <h3>Select Additional Ingredients:</h3></li>
                        <select name="Additional Ingredients" id="Additional Ingredients">
                            <option value="pico de gallo">Pico de Gallo</option>
                            <option value="red salsa">Red Salsa</option>
                            <option value="green salsa">Green Salsa (Muy Picante!)</option>
                            <option value="guacamole">Guacamole</option>
                            <option value="sour cream">Sour Cream</option>
                            <option value="cheese">Cheese</option>
                            <option value="cheetos">Flaming Hot Cheetos</option>
                            <option value="lettuce">Lettuce</option>
                            <option value="black olives">Black Olives</option>
                        </select>
                </div>
                <div class="delivery">
                  <h3>Any Delivery Instructions?</h2>
                    <textarea> </textarea>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- <img alt="flaming burrito" src="https://cdn.abcotvs.com/dip/images/4236887_091318kabccheetoburritoimg.jpg"> -->
    </footer>
</body>
</html>
