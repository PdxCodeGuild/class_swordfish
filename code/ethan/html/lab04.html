<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="lab04style.css">
</head>
<body>
    <header>
        <h1>Burrito King</h1>
    </header>
    <main>
        <img src="https://cdn.onecrazyhouse.com/wp-content/uploads/2016/12/freezer-breakfast-burritos.jpg">
        <form class="MENU" action="https://webhook.site/96a4a5ba-ef37-4c50-ab5b-90b0cfc1bcec" method="post">
            <h3>Order Here</h3>
            <input type="text" name="name" id="name">
            <label for="name">Name</label><br>
            <input type="password" name="password" id="password">
            <label for="password">password</label><br>
            <p>Select your Tortilla</p>
            <input type="radio" name="tortilla" value="white-flour">
            <label for="tortilla">White Flour</label><br>
            <input type="radio" name="tortilla" value="wheat-flour">
            <label for="tortilla">Wheat Flour</label><br>
            <input type="radio" name="tortilla" value="spinach">
            <label for="tortilla">Spinach</label><br>
            <input type="radio" name="tortilla" value="corn">
            <label for="tortilla">Corn</label><br>
            <p>White or Brown Rice?</p>
            <input type="radio" name="rice" value="white">
            <label for="rice">White</label><br>
            <input type="radio" name="rice" value="brown">
            <label for="rice">Brown</label><br>
            <p>Black or Pinto Beans?</p>
            <input type="radio" name="beans" value="black">
            <label for="beans">Black</label><br>
            <input type="radio" name="beans" value="pinto">
            <label for="beans">Pinto</label><br>
            <p>What type of Protein?</p>
            <input type="radio" name="protein" value="carnitas">
            <label for="protein">Carnitas</label><br>
            <input type="radio" name="protein" value="chicken">
            <label for="protein">Chicken</label><br>
            <input type="radio" name="protein" value="sofritas">
            <label for="protein">Sofritas</label><br>
            <input type="radio" name="protein" value="none">
            <label for="protein">None</label><br>
            <p>Cheese or Sour Cream?</p>
            <input type="checkbox" name="additional" value="cheese">
            <label for="additional">Cheese</label><br>
            <input type="checkbox" name="additional" value="sour-cream">
            <label for="additional">Sour Cream</label><br>
            <p>Delivery Instructions?</p>
            <input type="text" name="address" value="address">
            <label for="address">Street Address</label><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
