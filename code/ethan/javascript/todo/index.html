<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Todo List</h1>
    <div id="app">
        <h3>Incomplete Todos</h3>
        <template v-for="todo in incompleteTodos">
            {{ todo.text }}
            <button v-on:click="deleteTodo(todo, incompleteTodos)">Delete</button>
            <button v-on:click="completeTodo(todo, incompleteTodos)">Complete</button>
            <br>   
        </template>
        <br>
        <h3>Complete Todos</h3>
        <template v-for="todo in completeTodos">
            {{ todo.text }}
            <button v-on:click="deleteCompleteTodo(todo, completeTodos)">Delete</button>
            <button v-on:click="incompleteTodo(todo, completeTodos)">Incomplete</button>
            <br>   
        </template>
        <br>
        <input type="'text" v-model="message"/>
        <button v-on:click="addTodo">Add Todo</button>
    </div>
        

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
