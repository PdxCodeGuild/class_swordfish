<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Photos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container-sm">
            <br>
            <br>
            <figure class="text-center">
                <blockquote class="blockquote">
                  <p class="display-1">Astronomy Photo of the Day</p>
                </blockquote>
            </figure>
            <br>
            <br>
            <div class="container-fluid">
                <div class="float-start" class="container-sm">
                    <h4>Photos by date</h4>
                    <input type="date"v-model='searchDate'>            
                    <button class="btn btn-secondary btn-sm" v-on:click="getPhoto">Submit</button>
                </div>
                <div class="float-sm-end" class="container-sm">
                    <h4>Random photo of the day</h4>
                    <button class="btn btn-secondary btn-sm" v-on:click="getRandomPhoto">Random photo</button>           
                </div>
            </div>
            <br>
            <br>
        </div>
        <br>
        <br>
        <div class="container-sm"> 
            <figure class="figure">
                <h4 class="display-6">{{photoInfo.title}}</h4>
                <p>Date: {{photoInfo.date}}</p>
                <img v-bind:src="photoInfo.hdurl" class="container-sm" class="figure-img img-fluid rounded"/>
            </figure>
            <p>{{photoInfo.explanation}}</p>
            <br>
            <br>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
    
</body>
</html>
