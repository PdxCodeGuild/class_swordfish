{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel ="stylesheet" href="{% static 'css/main.css' %}">
    <title>Chirp</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <header>
                <h1 class="title is-1 is-spaced">Chirp</h1>
                <br>
            </header>
            <div>
                {% if user.is_authenticated %}
                    <h4 class="title">Hello, {{ user.username }}</h4>
                    <nav class="navbar" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">  
                          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                          </a>
                        </div>
                      
                        <div id="navbarBasicExample" class="navbar-menu">
                          <div class="navbar-start">
                            <a class="button is-link is-light" href="{% url 'chirp:index' %}">
                              Home
                            </a>
                          </div>
                          <div class="navbar-end">
                            <div class="navbar-item">
                              <div class="buttons">
                                <a class="button is-primary" href="{% url 'logout' %}">
                                  <strong>Logout</strong>
                                </a>
                                <a class="button is-light" href="{% url 'chirp:new_post' %}">
                                  New Chirp
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>
                    </nav>
                {% else %}
                    <nav class="navbar" role="navigation" aria-label="main navigation">
                        <div class="navbar-brand">  
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                        </div>
                    
                        <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                            <a class="button is-link is-light" href="{% url 'chirp:index' %}">
                            Home
                            </a>
                        </div>
                            <div class="navbar-end">
                                <div class="navbar-item">
                                    <div class="buttons">
                                        <a class="button is-primary" href="{% url 'login' %}">
                                        <strong>Log in</strong>
                                        </a>
                                        <a class="button is-light" href="{% url 'users:create_user' %}">
                                        Sign up
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                {% endif %}
            </div>
            <div>
                {% block content %}
                {% endblock content %}
            </div> 
        </div>
    </section>
</body>
</html>
