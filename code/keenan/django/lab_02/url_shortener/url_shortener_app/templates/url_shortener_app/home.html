<!DOCTYPE html>
{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X=UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'url_shortener/style.css' %}"> {% endcomment %}

    <title> URL Shortener </title>

</head>

<body>
    <h1>URL Shortener</h1>
    <form action="{% url 'url_shortener_app:add' %}" method="post">
        {% csrf_token %}
        <label for="item_text">URL to Convert</label>
        <input type="text" name="long_text" id="long_text">
        <input type="submit" value="Submit">
    </form>

    <h2>List of URL's to shorten</h2>
    <ul>
    {% for item in url_items %}
        <li>
            {{ item.long_text }}
        </li>
    {% endfor %}
    </ul>


</body>

</html>
