{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Chirps{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}"/>


</head>

<body>
  
    <header>
      <div>
        <h1><a href="{% url 'chirps:list' %}">Chirp</a></h1>
        <hr>
    </div>
      
<div class="wrapper">

    {% if user.is_authenticated %}
      Welcome {{ user.username }}!
      <p><a href="{% url 'logout' %}">Log Out</a></p>
      <p><a href="{% url 'chirps:new' %}">+ New Chirp</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">Log In</a> |
      <a href="{% url 'accounts:signup' %}">Sign Up</a>
    {% endif %}

</div>
    
    

  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  
  
</body>
<hr>
<div>
<footer>@Copyright Twitter</footer>
</div>
</html>
