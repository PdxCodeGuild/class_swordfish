<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="app">
        <input v-model="message">
        <button v-on:click="addTodo">+</button>
        <h4>Todos:</h4>
            <ul>
                <li v-for="(todo, i) in todos" :key="todo.id">
                    {{i}} -- {{todo.text}}
                    <button v-on:click="deleteTodo(i)">×</button>
                    <button v-on:click="completeTodo(i)">C</button>
                </li>
            </ul>
        <h4>Completed</h4>
            <ul>
                <li v-for="(todo, i) in completed" :key="todo.id">
                    {{i}} -- {{todo.text}}
                    <button v-on:click="completeDeleteTodo(i)">×</button>
                    <button v-on:click="redoTodo(i)">C</button>
            </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>    <!-- Include your code here... -->
    <script src="js/todo.js"></script>
</body>
</html>
