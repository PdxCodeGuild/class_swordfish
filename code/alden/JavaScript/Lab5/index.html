<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Favorite Quotes</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="newParam" placeholder="Enter search"><br>
        <button v-on:click="searchKeyword">Keyword</button>
        <button v-on:click="searchAuthor">Author</button>
        <button v-on:click="searchTag">Tag</button>

        <quote-content 
            class-name="quote-list" 
            :header= "heading" 
            :quotes="quotes">
        </quote-content>
        <p>Page {{ data.page }}</p>
        <button v-if="data.page>1" v-on:click="previousPage">&LeftArrow;</button>
        <button v-if="data.last_page == false" v-on:click="nextPage">&RightArrow;</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
