    <div>
        <h2>Please enter you personal information:</h2>
        <label for="name">User Name</label><br>
            <input type="text" name="user_name" pattern="[A-Za-z0-9]{6,}" title="at lease 6 characters" id="name" placeholder="Enter user name" required=""><br>
        <label for="password">User password</label><br>
            <input type="password" name="password" pattern="[A-Za-z0-9]{6,}" title="at lease 6 characters" id="password" placeholder="Enter new password" required=""><br>
        <label for="full_name">Full Name</label><br>
            <input type="text" name="full_name" pattern="[A-Za-z]{3,} [A-Za-z]{3,}" title="two words, at lease 3 characters each" required><br>
        <label for="email">Email</label><br>
            <input type="email" name="email" pattern="[A-Za-z0-9._]+@[A-Za-z0-9]+\.[a-z]{2,}" title="enter valid email address" id="email" required><br>
        <label for="phone">Phone number</label><br>
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="e.g. 555-234-1678" placeholder="e.g. 555-234-1678" id="phone" required><br>
        <label for="birth">Date of Birth</label><br>
            <input type="date" name="birth" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" title="e.g. 2/13/2627" placeholder="e.g. 2/13/2627" required><br>
        <label for="social">Social Security</label><br>
            <input type="text" name="social" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" title="e.g. 000-00-000" required><br>
        <label for="street">Street</label><br>
            <input type="text" name="street" pattern="[0-9]{2,} [A-Za-z0-9]{2,} [A-Za-z]{2,}" title="e.g. 123 Mulberry Ln" placeholder="e.g. 123 Mulberry Ln" required><br>
        <label for="address">City, State, Zip</label><br>
            <input type="text" name="address" pattern="[A-Za-z]{2,}, [A-Z]{2}, [0-9]{5}" title="e.g. Portland, OR, 97201" placeholder="e.g. Portland, OR, 97201" required><br>
