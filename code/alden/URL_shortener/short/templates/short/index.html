<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'short:submit' %}" method = "post">
        {% csrf_token %}
        <input type="url", name="long_url", id="long_url", placeholder="Enter url"><br>
        <input type='submit', value="Switch">
    </form>
    {% if n_url %}
        <p> Shortened url:<br>
        <a href="http://localhost:8000/short/{{ n_url.code }}">http://localhost:8000/short/{{ n_url.code }}</a>
        </p>
    {% endif %}
</body>
</html>
