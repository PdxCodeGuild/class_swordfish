<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/site.css"/> -->
</head>
<body>
  <div id="todo-list">
    <h1>Welcome to your To Do List!</h1>
    <br>
        <input type="text" v-model="newTask">
        <button v-on:click="addTodo">Add!</button>
    <br>
    <div class="unfinished-todos">
      <h3>To Do:</h3>
      <ul>
        <li v-for="todo in todos">
          {{ todo.text }}
          <button v-on:click="completeTodo(todo)">✓</button>
          <button v-on:click="delTodo(todo)">×</button>
        </li>
      </ul>
    </div>
    <div class="finished-todos">
      <h3>Completed:</h3>
      <ol>
        <li v-for="todo in finishedTodos">
          <s>{{ todo.text }}</s>
          <button v-on:click="completeTodo(todo)">&circlearrowleft;</button>
          <button v-on:click="delTodo(todo)">×</button>
        </li>
      </ol>
    </div>
  </div>
    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
