{% extends 'base.html' %}

{% block content %}
<div class='form'>
    <h3>Make Posts</h3>
    <form action="{% url 'posts:add' %}" method="post">
        {% csrf_token %}
        <input type='text' name='post'>
        <input type='submit' value='Post'>
    </form>
</div>
<div class='content'>
    <div  class='posts'>
    {% for post in list_of_posts %}
        <h4><a href="{% url 'users:profile' post.author.username %}" >{{ post.author.username }}</a></h4>
        <p>{{ post.post_body }}</p>
    {% endfor %}
    </div>
</div>

{% endblock content %}
