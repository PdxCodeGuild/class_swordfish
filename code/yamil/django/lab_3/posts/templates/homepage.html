<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp</title>
</head>
<body>
    <header class='row'>
        <h1 class='col s6'><a href="{% url 'posts:index' %}">Chirp</a></h1>
            <div class='col s6'>
                <div class='nav'>
                    {% if user.is_authenticated %}
                        <p>Greetings, <a href="{% url 'users:profile' user.username %}" >{{ user.username }}</a><br>
                        <a href="{% url 'logout' %}">Logout</a></p>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'users:signup' %}">Sign Up!</a>
                    {% endif %}
                </div>
            </div>
    </header>
        <div>
            {% block content %}
            {%  endblock content %}\
        </div>
</body>
</html>
