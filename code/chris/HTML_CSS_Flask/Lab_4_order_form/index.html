<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito Order Form</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <header>
        <h2>Two Burritos Two Go Order Form</h2>
        <h3>Norman, Oklahoma's #1 Burrito Restaurant</h3>
    </header>

<body>
    <form action="https://webhook.site/866adc9f-0951-44cd-a25a-4f2e2286130c" method="post">
        <div class="name_pass">
            <input type="text" name="name" id="name" placeholder="Required" required>
            <label for="name">Name</label><br>
            <input type="password" name="password" id="password" placeholder="Required" required>
            <label for="password">Please enter Password</label><br>
        </div>
        <br>
        <div class="tortilla">
            <h4>Please select a Tortilla (pick one)</h4>
            <input type="radio" name="tortilla" id="white" value="white">
            <label for="white">White Flour</label><br>
            <input type="radio" name="tortilla" id="wheat" value="wheat">
            <label for="wheat">Wheat Flour</label><br>
            <input type="radio" name="tortilla" id="spinach" value="spinach">
            <label for="spinach">Spinach</label><br>
            <input type="radio" name="tortilla" id="corn" value="corn">
            <label for="corn">Corn</label><br>
        </div>
        <br>
        <div class="rice">
            <h4>Please select a Rice (pick one)</h4>
            <input type="radio" name="rice" id="white_rice" value="white_rice">
            <label for="white_rice">White Rice</label><br>
            <input type="radio" name="rice" id="brown_rice" value="brown_rice">
            <label for="brown_rice">Brown Rice</label><br>
        </div>
        <br>
        <div class="beans">
            <h4>Please select Beans (pick one)</h4>
            <input type="radio" name="beans" id="black_bean" value="black_bean">
            <label for="black_bean">Black Beans</label><br>
            <input type="radio" name="beans" id="pinto_bean" value="pinto_bean">
            <label for="pinto_bean">Pinto Beans</label><br>
        </div>
        <br>
        <div class="protein">
            <h4>Please select a Proten (pick one)</h4>
            <input type="radio" name="protein" id="carnitas" value="carnitas">
            <label for="carnitas">Carnitas</label><br>
            <input type="radio" name="protein" id="chicken" value="chicken">
            <label for="chicken">Chicken</label><br>
            <input type="radio" name="protein" id="sofritas" value="sofritas">
            <label for="sofritas">Sofritas</label><br>
            <input type="radio" name="protein" id="none" value="none">
            <label for="none">None</label><br>
        </div>
        <br>
        <div class="additional">
            <h4>Addtional Ingredients</h4>
            <input type="checkbox" name="cheese" id="cheese">
            <label for="cheese">Cheese</label><br>
            <input type="checkbox" name="sour_cream" id="sour_cream">
            <label for="sour_cream">Sour Cream</label><br>
        </div>
        <br>
        <h4>Delivery Instructions:</h4>
        <textarea id="delivery_i" name="deliver_i" rows="5">
        </textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
