<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
</head>
<body>
    <p>What would you like to do?</p>
    <ul>
        <li><button id="check-balance">Check Balance</button></li>
        <p id="results"></p>

        <li><input type="number" id="withdrawing">
        <button id="withdrawButton">Withdraw Money</button></li>
        <p id="withdrawalresults"></p>

        <li><input type="number" id="depositing">
        <button id="depositButton">Deposit Money</button></li>
        <p id="depositresults"></p>

        <li><button id="transactionsButton">Check Transactions</button></li>
        <p id="transresults"></p>

        <li><button id="intButton">Calculate Interest</button></li>
        <p id="intresults"></p>

        <li><button id="exitButton">Exit</button></li>
        <p id="exitm"></p>
    </ul>    
    <script src="app.js"></script>
</body>
</html>
