<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="toDo">
     <h3>Completed List</h3>
        <ol>
            <li v-for="item in completed">
                {{ item.text }}
                <button v-on:click="removeButton(item)">Remove</button>
                <button v-on:click="toggleButton(item)">C</button>
            </li>
        </ol>
    <h3>To Do List</h3>
        <ol>
            <li v-for="todo in incomplete">
                {{ todo.text }}
                <button v-on:click="removeButton(todo)">Remove</button>
                <button v-on:click="toggleButton(todo)">C</button>
            </li>
        </ol>
        <input type="text" v-model="task">
        <button v-on:click="createTodo">Add</button> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
