{% extends 'base.html' %}

{% block chirp %}

    <div class="home">
        {% for peep in object_list %}
            <div class="chirp-entry">
                <h4><a href={% url "users:profile" peep.chirper.username %}>{{ peep.chirper.username}}</a> - {{ peep.created }}</h4> 
                <h3>{{peep.chirp}}</h3>
            </div>
        {% endfor %}
    </div>

{% endblock chirp %}
