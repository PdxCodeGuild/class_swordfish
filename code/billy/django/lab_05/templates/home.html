{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% csrf_token %}
    {% if user.is_authenticated %}
    <h1>Welcome {{ user.username | capfirst }}!</h1>
    <p><a href="{% url 'logout' %}">Logout</a><p>
    {% else %}
    <h1>Welcome, visitor!</h1>
    <p>You are not logged in. <a href="{% url 'login' %}">Login</a> <a href="{% url 'users:signup' %}">Sign Up</a></p>
    {% endif %}   
    
    <a href='/apis/v1/pokemon' target='_blank'>Django Pokemon API</a>

    <div id='app'>
        <button @click=createPokemon>Create Pokemon</button>
        [[ pokemon ]]
        <button @click='getPokemonInfo'>Load Pokemon</button>
        [[ pokemons ]]
        <ul>
            <li v-for='pokemon in pokemons'>
                <button @click='getSinglePokemonInfo(pokemon.id)'>[[ pokemon.name ]]</button>
                {% comment %} <img v-bind:src='pokemon.front_image'></img> {% endcomment %}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script src={% static 'js/app.js' %}></script>
</body>
</html>
