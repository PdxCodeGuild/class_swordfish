{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordShare</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
</head>
<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'posts:home' %}">WordShare</a></h1>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <p><a href="{% url 'logout' %}">Logout</a></p>
                <p><a href="{% url 'posts:new' %}">+ Share Word of The Day</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:signup' %}">Sign Up</a></p>
            {% endif %}
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer>
</body>
</html>
