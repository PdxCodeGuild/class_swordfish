<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">
        <div class="container">
            <div v-if="!isEditing"> 
                <input type="text" v-model="todo">
                <input type="submit" value="add" @click="storeTodoItem">
            </div>

            <div v-else>
                <input type="text" v-model="todo">
                <input type="submit" value="update" @click="updateTodoItem">
            </div>

            <h1>To-do List</h1>
            <ol>
                <li v-for="(todo, index) in todoListArray">
                    {{ todo }}
                    <button @click="completeTodoItem(todo)">Complete</button>
                    <button @click="editTodoItem(index, todo)">Edit</button>
                    <button @click="deleteTodoItem(index)">Delete</button>
                </li>
            </ol>
            <br>
            <h1>Completed To-Dos</h1>
            <ol>
                <li v-for="(todo, index) in todoCompleteArray">
                    {{ todo }}
                    <button @click="deleteCompletedTodo(index)">Delete</button>
                </li>
            </ol>
        </div>
    </div>
    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
