<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <p>enter a numerical value for the unit's distance.</p>
    <input type="text" id="unitLength">
    <p>enter the original unit of measurement (feet, inch, meter, yard, kilometer, mile).</p>

    <br>
    <p id="result"></p>
    <script src="unit_converter_part_b.js"></script>
