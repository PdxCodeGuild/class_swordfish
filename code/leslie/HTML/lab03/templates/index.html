<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Itim&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Leslie Naylor</h1>
        <h2>This is my blog</h2>
    
        <nav>
            <p><a href="#">Home</a></p>
            <p><a href="#">About Me</a></p>
            <p><a href="#">Contact + Links</a></p>
        </nav>        
    </header>
    <div class="sidebar">
        <div>Thing 1</div>
        <div>Thing 2</div>
        <div>Thing 3</div>
    </div>

    <div class="body-text">

    
    {% for dict_items in posts %}
        <h1>{{dict_items['title']}}</h1>
        <h3>{{dict_items['author']}}</h3>
        <h6>{{dict_items['date']}}</h6>
        <p>{{dict_items['body']}}</p>    
    {% endfor %}
    </div>

    
    
</body>
</html>
