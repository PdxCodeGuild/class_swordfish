{% extends 'base.html' %}

{% block content %}
<div class="block">
    <h3>Delete Post</h3>
        <p>Are you sure you want to delete "{{ post.title }}"?
        <form action="{% url 'posts:delete' post.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    </div>
{% endblock content %}
