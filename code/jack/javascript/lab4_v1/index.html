<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">
        <h1>completed</h1>
        <template v-for="todo in todos">
            <li v-if="todo.completed">
                <s>{{ todo.text }}</s>
                <button v-on:click="remove()">delete</button>
                <button v-on:click="markComplete(todo)">toggle</button>
            </li>
        </template>
        <h1>incomplete</h1>
        <template v-for="todo in todos">
            <li v-if="!todo.completed">
                {{ todo.text }}
                <button v-on:click="remove()">delete</button>
                <button v-on:click="markComplete(todo)">toggle</button>
            </li>
        </template>
        <h1>add item</h1>
        <input v-model="newTodo" v-on:keyup.enter="createTodo()" placeholder="new item" />
        <button v-on:click="createTodo()">add</button>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
