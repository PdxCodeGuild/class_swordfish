<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="burritopage.css">

    <title>Burrito-vore</title>
</head>
<body>
    <header>Welcome to Burrito-vore!</header>
    <h1>To build your own burrito, please select from the options below. Enjoy!</h1>
<img class="background" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmqGN1TWRvKGbvFR-rF2BrilTVz5yG2cIVSQ&usqp=CAU" alt="">

    <form class= order-form action="https://webhook.site/9188ec6c-3c2e-4b33-88e1-384307abfcdc" method="post">
        <input type="text" name="first" id="first" placeholder="Required Field" required>
        <label for="first">First Name</label><br>
        <input type="password" name="password" id="password" placeholder="Required Field" required>
        <label for="password">Password</label>
        <p>Choose your Tortilla option:</p>
        <input type="radio" id="white flour">
        <label for="White Flour">White Flour</label>
        <img src="https://www.somewhatsimple.com/wp-content/uploads/2019/02/homemade_flour_tortillas_1.jpg" alt="">
        <input type="radio" id="wheat flour">
        <label for="wheat flour">Wheat Flour</label>
        <img src="https://handletheheat.com/wp-content/uploads/2011/06/whole-grain-tortillas.jpg" alt="">
        <input type="radio" id="spinach">
        <label for="spinach">Spinach</label>
        <img src="https://www.acouplecooks.com/wp-content/uploads/2018/09/Homemade-Spinach-Tortillas-Recipe-008.jpg" alt="">
        <input type="radio" id="corn">
        <label for="corn">Corn</label>
        <img src="https://www.jessicagavin.com/wp-content/uploads/2020/04/corn-tortillas-22-1200.jpg" alt="">
        <hr>
        <p>Choose a Rice option:</p>
        <input type="radio" id="white rice">
        <label for="white rice">White Rice</label>
        <img src="https://assets.epicurious.com/photos/57d70c8ade27564257b657c6/master/pass/perfect-steamed-rice.jpg" alt="">
        <input type="radio"id="brown rice">
        <label for="brown rice">Brown Rice</label>
        <img src="https://www.recipetineats.com/wp-content/uploads/2020/09/Perfectly-Cooked-Brown-Rice_7-SQ.jpg" alt="">
        <hr>
        <p>Choose your Protein option:</p>
        <input type="radio" id="carnitas">
        <label for="carnitas">Carnitas</label>
        <img src="https://recipetineats.com/wp-content/uploads/2018/05/Pork-Carnitas-1000px.jpg" alt="">
        <input type="radio" id="chicken">
        <label for="chicken">Chicken</label>
        <img src="https://bakingmischief.com/wp-content/uploads/2016/10/how-to-cook-shredded-chicken-image-square.jpg" alt="">
        <input type="radio" id="sofritas">
        <label for="sofritas">Sofritas</label>
        <img src="https://www.culinaryhill.com/wp-content/uploads/2017/09/Chipotle-Sofritas-Recipe-Culinary-Hill-4.jpg" alt="">
        <input type="radio" id="none">
        <label for="none">None</label>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7WaIJssMmpYj5hT-tWGflQX1W_j7OVuDIhw&usqp=CAU" alt="">
        <hr>
        <p>Choose your additional add-ons:</p>
        <input type="checkbox" id="cheese">
        <label for="cheese">Cheese</label>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOJhk8zyJTRzsHp65GSTijlk5SlbxvT4x4DIP7mIxjvEEkd66UxRe_Uo2Hi1bYGdZrwA4&usqp=CAU" alt="">
        <input type="checkbox" id="sour cream">
        <label for="sour cream">Sour Cream</label>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMAh3cgTewFFiiosu7GYdJC-qgKAlK4QMQGg&usqp=CAU" alt="">
        <hr>
        <p class="instructions-box">Please enter any special delivery instructions below:</p>
        <textarea name="delivery instructions" id="" cols="50" rows="10"></textarea>
        <hr>
        <input type="submit" value="Submit">


    </form>
    <footer>Property of Burrito-vore</footer>
    
    
</body>
</html>
