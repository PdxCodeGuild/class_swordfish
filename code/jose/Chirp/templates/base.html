{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp App</title>
</head>
<body>
<header>
    <h1><a href="{% url 'Chirps:index' %}">Chirp</a></h1>
        <div>
        {% if user.is_authenticated %}
                <p>Hello!, <a href="{% url 'users:profile' user.username %}" >{{ user.username }}</a><br>
                <a href="{% url 'logout' %}">Logout</a></p>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'users:signup' %}">Sign Up!</a>
                {% endif %}
        </div>
</header>
    <div>
        {% block content %}
        {%  endblock content %}\
    </div>
</body>
</html>
