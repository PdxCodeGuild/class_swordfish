{% extends 'base.html' %}

{% block content %}

    <h1>{{ chirperprofile.username }}</h1>
    <h5><em>Chirping away since {{ chirperprofile.date_joined }}!</em></h5>

    {% for chirp in chirperprofile.Chirps.all %}
            
            <p>{{chirp.date_created }}<br>{{ chirp.chirp }}</p>

    {% endfor %}

{% endblock content %}
