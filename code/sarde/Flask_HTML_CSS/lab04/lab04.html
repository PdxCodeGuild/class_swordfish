    <form action="https://webhook.site/0886ec77-e66b-4494-94c6-54827b37ce01" method="post">
        <h2>Burrito Order Form:</h2>
        <input type="text" name="name" id="first" placeholder="enter your name" required>
        <label for="full">Name</label><br>
        <input type="password" name="password" id="password" placeholder="enter your password" required>
        <label for="password">Password</label><br>
        <h3>Tortilla:</h3>
        <input type="radio" id="html" name="White Flour">
        <label for="html">White Flour</label><br>
        <input type="radio" id="html" name="Wheat Flour">
        <label for="html">Wheat Flour</label><br>
        <input type="radio" id="html" name="Spinach">
        <label for="html">Spinach</label><br>
        <input type="radio" id="html" name="Corn">
        <label for="html">Corn</label><br>
        <h3>Rice:</h3>
        <input type="radio" id="html" name="White Rice">
        <label for="html">White Rice</label><br>
        <input type="radio" id="html" name="Brown Rice">
        <label for="html">Brown Rice</label><br>
        <h3>Beans:</h3>
        <input type="radio" id="html" name="Black Beans">
        <label for="html">Black Beans</label><br>
        <input type="radio" id="html" name="Pinto Beans">
        <label for="html">Pinto Beans</label><br>
        <h3>Protein:</h3>
        <input type="radio" id="html" name="Carnitas">
        <label for="html">Carnitas</label><br>
        <input type="radio" id="html" name="Chicken">
        <label for="html">Chicken</label><br>
        <input type="radio" id="html" name="Sofritas">
        <label for="html">Sofritas</label><br>
        <input type="radio" id="html" name="None">
        <label for="html">None</label><br>
        <h3>Additional Ingredients:</h3>
        <input type="checkbox" id="cheese" name="cheese" value="Cheese">
        <label for="cheese">Cheese</label><br>
        <input type="checkbox" id="sourcream" name="sourcream" value="Sour Cream">
        <label for="cheese">Sour Cream</label><br>
        <h3>Delivery Instructions:</h3>
        <textarea id="deliveryinstructions" name="deliveryinstructions"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
