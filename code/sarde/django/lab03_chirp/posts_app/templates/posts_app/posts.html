<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" type="text/css" href="posts.css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
</head>

<body>
    <header>
        <img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c53e.png" alt="twitter-logo">   
        {% comment %} <img src="https://pngimg.com/uploads/twitter/twitter_PNG35.png" alt="twitterlogo-pink">     {% endcomment %}
    </header>
    <main>
        <h1> Posts </h1>
        {% for post in posts %}
        {{post}}<br>
    {% comment %} <div class="post-entry"></div> {% endcomment %}
        {% endfor %}          
    </main>
    <footer>
    </footer>
</body>

</html>
